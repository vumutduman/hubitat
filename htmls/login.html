<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome to Hubitat</title>

		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="dist/css/main.css">
		<link rel="icon" type="image/png" href="content/images/favicon.png" />
		<!-- for iOS devices -->
		<meta name="apple-mobile-web-app-title" content="Hubitat" />
		<link rel="apple-touch-icon-precomposed" href="content/images/apple-touch-icon.png" />
	</head>

	<body>
		<!-- Forgot Password Modal - #forgotPassword -->
		<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							&#x2715;
						</button>
						<h4>Reset Password</h4>
					</div>
					<div class="modal-body xs">
						<div class="module-3">
							<p>
								Enter the email address associated with your account, and weâ€™ll email you a link to reset your password.
							</p>
							<form>
								<div class="form-group">
									<label for="emailModal">Email</label>
									<input type="email" class="form-control" id="emailModal" aria-describedby="emailModal" value="">
									<span class="form-text text-muted">Make sure you entered your email address correctly.</span>
								</div>
							</form>
						</div>
					</div><!-- /.modal-body -->
					<div class="module-499">
							<div class="module-499-wrapper">
								<input type="submit" role="button" class="module-499-btn right save" value="SEND RESET LINK">
							</div><!-- /.module-499-wrapper -->
						</div><!-- /.module-499 -->
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="module-1-wrapper">
			<div class="module-1">
				<div class="module-1-item-wrapper">
					<div class="module-1-item logo">
						<img src="content/images/hubitat-logo-vertical.svg" alt="Hubitat Logo">
					</div><!-- /.module-1-item logo -->
					<div class="module-1-item login-form">
						<form>
							<div class="form-group">
								<label for="username">Username / Email</label>
								<input type="text" class="form-control" id="username" aria-describedby="username" value="">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" aria-describedby="password" value="">
							</div>
						</form>
					</div><!-- /.module-1-item login-form -->
					<div class="module-1-item buttons">
						<a href="javascript:void(0)" class="forgot" data-toggle="modal" data-target="#forgotPassword">Forgot Password?</a>
						<a href="work-orders.html" class="login">LOGIN</a>
					</div>
				</div><!-- /.module-1-item-wrapper -->
			</div><!-- /.module-1 -->
		</div><!-- /.module-1-wrapper -->

		<div class="imprint">
			<a href="imprint.html" target="_blank">Imprint</a>
			<span class="version">v2.0</span>
		</div>

		<!-- Page Scripts -->
		<script src="dist/js/jquery-2.2.1.min.js"></script>
		<script src="dist/js/bootstrap/bootstrap.min.js"></script>
		<script src="dist/js/hubitat.js"></script>
	</body>
</html>
